<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Difference Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rate Difference Calculator</h1>
        <form id="rateForm">
            <label for="placeOfOrigin">Place of Origin:</label>
            <input type="text" id="placeOfOrigin" required>

            <label for="placeOfDestination">Place of Destination:</label>
            <input type="text" id="placeOfDestination" required>

            <label for="rate">Rate (USD):</label>
            <input type="number" id="rate" required>

            <button type="button" onclick="addEntry()">Add Entry</button>
        </form>

        <table id="rateTable">
            <tr>
                <th>Month</th>
                <th>Place of Origin</th>
                <th>Place of Destination</th>
                <th>Rate (USD)</th>
            </tr>
            <!-- Entries will be added dynamically -->
        </table>

        <p>Total Percentage Difference: <span id="totalDiff"></span>%</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
